<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RepSpheres | The Collaborative AI Sales Intelligence</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #141414;
            --bg-darker: #0a0a0a;
            --purple-primary: #9f58fa;
            --purple-dark: #7e22ce;
            --purple-light: #a855f7;
            --blue-accent: #4B96DC;
            --blue-light: #60a5fa;
            --green-accent: #4bd48e;
            --pink-accent: #f53969;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border-color: rgba(255, 255, 255, 0.1);
            --glass: rgba(255, 255, 255, 0.05);
            --glass-hover: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: system-ui, -apple-system, "system-ui", "Segoe UI", Helvetica, Arial, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
        }

        /* Custom SVG Icon Definitions */
        .icon-defs {
            position: absolute;
            width: 0;
            height: 0;
            overflow: hidden;
        }

        /* Icon Container Styles */
        .custom-icon {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .custom-icon svg {
            width: 100%;
            height: 100%;
            stroke: var(--purple-primary);
            stroke-width: 1.5;
            fill: none;
            transition: all 0.3s ease;
        }

        .custom-icon.filled svg {
            fill: var(--purple-primary);
            stroke: none;
        }

        .custom-icon.gradient-stroke svg {
            stroke: url(#gradient-primary);
        }

        .custom-icon.gradient-fill svg {
            fill: url(#gradient-primary);
            stroke: none;
        }

        /* Icon hover effects */
        .icon-container {
            width: 80px;
            height: 80px;
            background: var(--glass);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .icon-container::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(45deg, var(--purple-primary), var(--blue-accent));
            border-radius: 20px;
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
        }

        .icon-container:hover {
            transform: translateY(-5px) scale(1.05);
            border-color: transparent;
        }

        .icon-container:hover::before {
            opacity: 0.2;
        }

        .icon-container:hover .custom-icon svg {
            stroke: var(--purple-light);
            filter: drop-shadow(0 0 12px rgba(159, 88, 250, 0.6));
        }

        /* Demo Section */
        .demo-section {
            min-height: 100vh;
            padding: 80px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(ellipse at center, rgba(159, 88, 250, 0.1) 0%, transparent 50%);
        }

        .demo-title {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 60px;
            text-align: center;
            background: linear-gradient(135deg, var(--purple-primary), var(--blue-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .icons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 40px;
            max-width: 1200px;
            width: 100%;
        }

        .icon-card {
            text-align: center;
        }

        .icon-label {
            margin-top: 20px;
            font-size: 0.95rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Special Effects */
        .pulse-ring {
            position: absolute;
            inset: 0;
            border: 2px solid var(--purple-primary);
            border-radius: 20px;
            opacity: 0;
            animation: pulseRing 2s ease-out infinite;
        }

        @keyframes pulseRing {
            0% {
                transform: scale(0.95);
                opacity: 0.7;
            }
            100% {
                transform: scale(1.3);
                opacity: 0;
            }
        }

        .icon-container.live .pulse-ring {
            animation-play-state: running;
        }

        /* Animated Background */
        .bg-pattern {
            position: fixed;
            inset: 0;
            opacity: 0.03;
            background-image: 
                linear-gradient(var(--purple-primary) 1px, transparent 1px),
                linear-gradient(90deg, var(--purple-primary) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- SVG Icon Definitions -->
    <svg class="icon-defs">
        <defs>
            <!-- Gradient Definitions -->
            <linearGradient id="gradient-primary" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:var(--purple-primary);stop-opacity:1" />
                <stop offset="100%" style="stop-color:var(--blue-accent);stop-opacity:1" />
            </linearGradient>

            <!-- Social Intelligence Icon -->
            <symbol id="social-intelligence" viewBox="0 0 48 48">
                <circle cx="24" cy="12" r="8" stroke-width="1.5"/>
                <path d="M36 36c0-6.627-5.373-12-12-12s-12 5.373-12 12" stroke-width="1.5"/>
                <circle cx="40" cy="16" r="4" stroke-width="1.5"/>
                <circle cx="8" cy="16" r="4" stroke-width="1.5"/>
                <path d="M32 12l6 3M16 12l-6 3" stroke-width="1.5"/>
                <path d="M24 20v-8M18 10l6-6 6 6" stroke-width="1.5" fill="none"/>
            </symbol>

            <!-- Practice Scanner Icon -->
            <symbol id="practice-scanner" viewBox="0 0 48 48">
                <rect x="8" y="8" width="32" height="32" rx="4" stroke-width="1.5"/>
                <path d="M8 16h32M16 8v8M32 8v8" stroke-width="1.5"/>
                <path d="M16 24h16M16 32h8" stroke-width="1.5"/>
                <circle cx="36" cy="36" r="8" fill="var(--purple-primary)"/>
                <path d="M36 32v8M32 36h8" stroke="white" stroke-width="2"/>
            </symbol>

            <!-- AI Deployment Icon -->
            <symbol id="ai-deployment" viewBox="0 0 48 48">
                <path d="M24 4l16 8v16l-16 8-16-8V12z" stroke-width="1.5"/>
                <path d="M24 20v16M8 12l16 8 16-8M16 16v16l8 4 8-4V16" stroke-width="1.5"/>
                <circle cx="24" cy="20" r="4" fill="var(--purple-primary)"/>
                <path d="M20 40l4-4 4 4" stroke-width="2"/>
            </symbol>

            <!-- Meeting Intelligence Icon -->
            <symbol id="meeting-intelligence" viewBox="0 0 48 48">
                <rect x="6" y="10" width="36" height="28" rx="4" stroke-width="1.5"/>
                <path d="M18 10v28M30 10v28" stroke-width="1.5"/>
                <circle cx="12" cy="24" r="3" stroke-width="1.5"/>
                <circle cx="36" cy="24" r="3" stroke-width="1.5"/>
                <path d="M6 18h36M6 30h36" stroke-width="1.5" opacity="0.5"/>
                <path d="M22 20l4 4-4 4M26 24h-8" stroke-width="2" stroke="var(--purple-primary)"/>
            </symbol>

            <!-- Harvey AI Icon -->
            <symbol id="harvey-ai" viewBox="0 0 48 48">
                <circle cx="24" cy="20" r="12" stroke-width="1.5"/>
                <path d="M24 32v8M16 36h16" stroke-width="1.5"/>
                <circle cx="19" cy="18" r="2" fill="var(--purple-primary)"/>
                <circle cx="29" cy="18" r="2" fill="var(--purple-primary)"/>
                <path d="M19 24c0 2.761 2.239 5 5 5s5-2.239 5-5" stroke-width="1.5"/>
                <path d="M12 8l4 4M36 8l-4 4M8 20h4M36 20h4" stroke-width="1.5" opacity="0.5"/>
                <circle cx="24" cy="8" r="2" fill="var(--blue-accent)"/>
            </symbol>

            <!-- Data Control Icon -->
            <symbol id="data-control" viewBox="0 0 48 48">
                <rect x="4" y="8" width="16" height="32" rx="2" stroke-width="1.5"/>
                <rect x="28" y="8" width="16" height="32" rx="2" stroke-width="1.5"/>
                <path d="M20 24h8M24 20v8" stroke-width="2"/>
                <circle cx="12" cy="16" r="2" fill="var(--purple-primary)"/>
                <circle cx="12" cy="24" r="2" fill="var(--purple-primary)"/>
                <circle cx="12" cy="32" r="2" fill="var(--purple-primary)"/>
                <path d="M32 16h8M32 24h8M32 32h8" stroke-width="1.5"/>
                <path d="M8 4v4M16 4v4M32 4v4M40 4v4" stroke-width="1.5" opacity="0.5"/>
            </symbol>

            <!-- Regulatory Window Icon -->
            <symbol id="regulatory-window" viewBox="0 0 48 48">
                <circle cx="24" cy="24" r="20" stroke-width="1.5"/>
                <path d="M24 12v12l8 8" stroke-width="2"/>
                <path d="M12 4l4 4M36 4l-4 4" stroke-width="1.5" stroke="var(--pink-accent)"/>
                <path d="M16 38h16" stroke-width="2" stroke="var(--pink-accent)"/>
                <text x="24" y="28" text-anchor="middle" font-size="8" fill="var(--purple-primary)" font-weight="bold">18-24</text>
            </symbol>

            <!-- Market Intelligence Icon -->
            <symbol id="market-intelligence" viewBox="0 0 48 48">
                <path d="M8 32l8-12 8 8 8-16 8 12" stroke-width="2"/>
                <circle cx="8" cy="32" r="3" fill="var(--purple-primary)"/>
                <circle cx="16" cy="20" r="3" fill="var(--purple-primary)"/>
                <circle cx="24" cy="28" r="3" fill="var(--purple-primary)"/>
                <circle cx="32" cy="12" r="3" fill="var(--purple-primary)"/>
                <circle cx="40" cy="24" r="3" fill="var(--purple-primary)"/>
                <rect x="4" y="4" width="40" height="36" rx="4" stroke-width="1.5" fill="none"/>
                <path d="M4 10h40" stroke-width="1.5" opacity="0.5"/>
            </symbol>

            <!-- SEO Reports Icon -->
            <symbol id="seo-reports" viewBox="0 0 48 48">
                <circle cx="20" cy="20" r="12" stroke-width="1.5"/>
                <path d="M29 29l10 10" stroke-width="2"/>
                <path d="M16 16h8M16 20h8M16 24h4" stroke-width="1.5"/>
                <path d="M32 8h12v12" stroke-width="1.5" stroke="var(--green-accent)"/>
                <path d="M44 8l-8 8" stroke-width="1.5" stroke="var(--green-accent)"/>
            </symbol>

            <!-- Talk Tracks Icon -->
            <symbol id="talk-tracks" viewBox="0 0 48 48">
                <path d="M8 12h24c2.209 0 4 1.791 4 4v12c0 2.209-1.791 4-4 4H20l-8 8v-8H8c-2.209 0-4-1.791-4-4V16c0-2.209 1.791-4 4-4z" stroke-width="1.5"/>
                <path d="M12 20h20M12 24h12" stroke-width="1.5"/>
                <circle cx="40" cy="16" r="6" fill="var(--purple-primary)"/>
                <path d="M38 16l2 2 4-4" stroke="white" stroke-width="2" fill="none"/>
            </symbol>
        </defs>
    </svg>

    <!-- Background Pattern -->
    <div class="bg-pattern"></div>

    <!-- Demo Section -->
    <section class="demo-section">
        <h1 class="demo-title">RepSpheres Custom Icons</h1>
        
        <div class="icons-grid">
            <!-- Social Intelligence -->
            <div class="icon-card">
                <div class="icon-container">
                    <div class="custom-icon">
                        <svg><use href="#social-intelligence"/></svg>
                    </div>
                </div>
                <div class="icon-label">Social Intelligence</div>
            </div>

            <!-- Practice Scanner -->
            <div class="icon-card">
                <div class="icon-container">
                    <div class="custom-icon">
                        <svg><use href="#practice-scanner"/></svg>
                    </div>
                </div>
                <div class="icon-label">Practice Scanner</div>
            </div>

            <!-- AI Deployment -->
            <div class="icon-card">
                <div class="icon-container">
                    <div class="custom-icon gradient-stroke">
                        <svg><use href="#ai-deployment"/></svg>
                    </div>
                </div>
                <div class="icon-label">AI Deployment</div>
            </div>

            <!-- Meeting Intelligence -->
            <div class="icon-card">
                <div class="icon-container">
                    <div class="custom-icon">
                        <svg><use href="#meeting-intelligence"/></svg>
                    </div>
                </div>
                <div class="icon-label">Meeting Intelligence</div>
            </div>

            <!-- Harvey AI -->
            <div class="icon-card">
                <div class="icon-container live">
                    <div class="pulse-ring"></div>
                    <div class="custom-icon">
                        <svg><use href="#harvey-ai"/></svg>
                    </div>
                </div>
                <div class="icon-label">Harvey AI Director</div>
            </div>

            <!-- Data Control -->
            <div class="icon-card">
                <div class="icon-container">
                    <div class="custom-icon">
                        <svg><use href="#data-control"/></svg>
                    </div>
                </div>
                <div class="icon-label">Data Control</div>
            </div>

            <!-- Regulatory Window -->
            <div class="icon-card">
                <div class="icon-container">
                    <div class="custom-icon">
                        <svg><use href="#regulatory-window"/></svg>
                    </div>
                </div>
                <div class="icon-label">Regulatory Window</div>
            </div>

            <!-- Market Intelligence -->
            <div class="icon-card">
                <div class="icon-container">
                    <div class="custom-icon gradient-stroke">
                        <svg><use href="#market-intelligence"/></svg>
                    </div>
                </div>
                <div class="icon-label">Market Intelligence</div>
            </div>

            <!-- SEO Reports -->
            <div class="icon-card">
                <div class="icon-container">
                    <div class="custom-icon">
                        <svg><use href="#seo-reports"/></svg>
                    </div>
                </div>
                <div class="icon-label">SEO Reports</div>
            </div>

            <!-- Talk Tracks -->
            <div class="icon-card">
                <div class="icon-container">
                    <div class="custom-icon">
                        <svg><use href="#talk-tracks"/></svg>
                    </div>
                </div>
                <div class="icon-label">AI Talk Tracks</div>
            </div>
        </div>
    </section>
</body>
</html>
