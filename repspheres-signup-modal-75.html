<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RepSpheres | Create Account</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Orbitron:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0a0a0a;
            --bg-darker: #050505;
            --panel-dark: #1a1a1a;
            --panel-darker: #141414;
            --purple-primary: #9f58fa;
            --purple-dark: #7e22ce;
            --purple-light: #a855f7;
            --blue-accent: #4B96DC;
            --blue-light: #60a5fa;
            --green-accent: #4bd48e;
            --green-neon: #00ff88;
            --pink-accent: #f53969;
            --orange-accent: #ff6b35;
            --cyan-accent: #00d4ff;
            --yellow-accent: #ffd93d;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border-color: rgba(255, 255, 255, 0.1);
            --glass: rgba(255, 255, 255, 0.05);
            --glass-hover: rgba(255, 255, 255, 0.08);
            --gem-impossible: #ff00ff;
            --gem-shift: #00ffff;
            --gem-deep: #ff00aa;
            --metal-light: #e8e8e8;
            --metal-mid: #999;
            --metal-dark: #555;
            --metal-shadow: #222;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-darker);
            color: var(--text-primary);
            overflow: hidden;
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Animated Starfield Background */
        .starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 200%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, white, transparent),
                radial-gradient(2px 2px at 40% 70%, white, transparent),
                radial-gradient(1px 1px at 50% 50%, white, transparent),
                radial-gradient(1px 1px at 80% 10%, white, transparent),
                radial-gradient(2px 2px at 90% 60%, white, transparent);
            background-size: 200px 200px;
            background-repeat: repeat;
            animation: moveStars 60s linear infinite;
        }

        @keyframes moveStars {
            from { transform: translateY(0); }
            to { transform: translateY(-100vh); }
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
        }

        /* Signup Modal - Luxury Glassmorphic Design 75% */
        .signup-modal {
            position: relative;
            width: 300px;
            min-height: 450px;
            background: linear-gradient(135deg,
                rgba(26, 26, 26, 0.95) 0%,
                rgba(30, 30, 30, 0.9) 50%,
                rgba(26, 26, 26, 0.95) 100%
            );
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            box-shadow: 
                0 15px 45px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(255, 0, 170, 0.1),
                0 0 60px rgba(0, 255, 255, 0.05),
                inset 0 0.75px 0 rgba(255, 255, 255, 0.1),
                inset 0 -0.75px 0 rgba(0, 0, 0, 0.3);
            padding: 36px 30px 24px;
            transform-style: preserve-3d;
            opacity: 1;
        }

        /* Breathing Animation */
        .signup-modal::before {
            content: '';
            position: absolute;
            inset: -1px;
            border-radius: 18px;
            background: linear-gradient(135deg, var(--gem-deep), var(--gem-shift));
            opacity: 0.1;
            z-index: -1;
            animation: breathing 4s ease-in-out infinite;
        }

        @keyframes breathing {
            0%, 100% { transform: scale(1); opacity: 0.1; }
            50% { transform: scale(1.02); opacity: 0.2; }
        }

        /* 4-Point Luxury Screws */
        .screw {
            position: absolute;
            width: 6.3px;
            height: 6.3px;
            background: radial-gradient(circle at 30% 30%, var(--metal-light), var(--metal-dark));
            border-radius: 50%;
            box-shadow: 
                inset -1px -1px 2px rgba(0,0,0,0.6),
                inset 1px 1px 2px rgba(255,255,255,0.2),
                0 1px 2px rgba(0,0,0,0.4);
            z-index: 10;
            transition: transform 0.4s ease;
        }

        .screw::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80%;
            height: 0.75px;
            background: var(--metal-shadow);
            transform: translate(-50%, -50%) rotate(var(--angle, 45deg));
            box-shadow: 0 1.5px 0 -0.75px var(--metal-shadow);
        }

        .screw-tl { top: 8px; left: 8px; --angle: 15deg; }
        .screw-tr { top: 8px; right: 8px; --angle: -22deg; }
        .screw-bl { bottom: 8px; left: 8px; --angle: -8deg; }
        .screw-br { bottom: 8px; right: 8px; --angle: 30deg; }

        /* Screw idle animation */
        @keyframes screwIdle {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(15deg); }
        }

        .screw {
            animation: screwIdle 8s ease-in-out infinite;
            animation-delay: calc(var(--screw-index, 0) * 2s);
        }

        /* Power Rail */
        .power-rail {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 1.5px;
            background: linear-gradient(to right,
                transparent,
                rgba(255, 0, 170, 0.2),
                rgba(255, 0, 170, 0.1),
                rgba(255, 0, 170, 0.2),
                transparent
            );
            overflow: hidden;
        }

        .power-rail::after {
            content: '';
            position: absolute;
            height: 100%;
            width: 20%;
            background: linear-gradient(to right, transparent, var(--gem-deep), transparent);
            animation: powerFlow 4s infinite linear;
            box-shadow: 0 0 10px var(--gem-deep);
        }

        @keyframes powerFlow {
            from { left: -20%; }
            to { left: 120%; }
        }

        /* Power Nodes */
        .power-node {
            position: absolute;
            top: -1.5px;
            width: 4.5px;
            height: 4.5px;
            background: radial-gradient(circle, var(--gem-deep), transparent);
            border-radius: 50%;
            animation: nodePulse 2s infinite ease-in-out;
        }

        .power-node:nth-child(1) { left: 20%; animation-delay: 0s; }
        .power-node:nth-child(2) { left: 40%; animation-delay: 0.5s; }
        .power-node:nth-child(3) { left: 60%; animation-delay: 1s; }
        .power-node:nth-child(4) { left: 80%; animation-delay: 1.5s; }

        @keyframes nodePulse {
            0%, 100% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.5); opacity: 1; }
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 24px;
            height: 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 20;
        }

        .close-btn:hover {
            background: rgba(255, 0, 0, 0.1);
            border-color: rgba(255, 0, 0, 0.3);
            transform: rotate(90deg);
        }

        .close-btn::before,
        .close-btn::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 1.5px;
            background: var(--text-secondary);
            transition: background 0.3s ease;
        }

        .close-btn::before { transform: rotate(45deg); }
        .close-btn::after { transform: rotate(-45deg); }

        .close-btn:hover::before,
        .close-btn:hover::after {
            background: #ff0040;
        }

        /* Logo Section */
        .logo-section {
            text-align: center;
            margin-bottom: 24px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 12px;
            position: relative;
        }

        /* Animated Jewel Core */
        @keyframes jewelPulse {
            0%, 100% { 
                transform: scale(1) rotate(0deg);
                filter: brightness(1) hue-rotate(0deg);
            }
            25% { 
                transform: scale(1.1) rotate(90deg);
                filter: brightness(1.2) hue-rotate(30deg);
            }
            50% { 
                transform: scale(1.05) rotate(180deg);
                filter: brightness(1.4) hue-rotate(60deg);
            }
            75% { 
                transform: scale(1.08) rotate(270deg);
                filter: brightness(1.1) hue-rotate(90deg);
            }
        }

        .logo-jewel {
            animation: jewelPulse 6s infinite;
            transform-origin: center;
        }

        .logo-title {
            font-family: 'Orbitron', monospace;
            font-size: 18px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--gem-deep), var(--gem-shift));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            margin-bottom: 6px;
        }

        .logo-subtitle {
            font-size: 8px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1.1px;
            font-weight: 500;
        }

        /* Form Section */
        .form-section {
            margin-top: 24px;
        }

        .form-input {
            width: 100%;
            padding: 10px 15px;
            margin-bottom: 12px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 9px;
            color: var(--text-primary);
            font-size: 12px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--gem-deep);
            box-shadow: 0 0 0 2px rgba(255, 0, 170, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 11px 15px;
            margin-top: 6px;
            border-radius: 9px;
            border: 1px solid var(--gem-deep);
            background: linear-gradient(135deg, rgba(255, 0, 170, 0.8), rgba(0, 255, 255, 0.8));
            color: white;
            font-size: 12px;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-1.5px);
            box-shadow: 
                0 6px 18px rgba(255, 0, 170, 0.4),
                0 0 30px rgba(255, 0, 170, 0.2);
        }

        /* Divider */
        .divider {
            position: relative;
            text-align: center;
            margin: 18px 0;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(to right, 
                transparent, 
                rgba(255, 0, 170, 0.2), 
                transparent
            );
            transform: translateY(-50%);
        }

        .divider-text {
            position: relative;
            display: inline-block;
            padding: 0 12px;
            background: rgba(26, 26, 26, 0.95);
            color: var(--text-muted);
            font-size: 9px;
            font-weight: 500;
            letter-spacing: 0.75px;
        }

        /* Social Auth Buttons */
        .social-btn {
            width: 100%;
            padding: 10px 15px;
            border-radius: 9px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 9px;
            font-family: 'Inter', sans-serif;
            font-size: 12px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            margin-bottom: 9px;
        }

        .social-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .social-btn:hover::before {
            transform: translateX(100%);
        }

        /* Google Button */
        .social-btn.google {
            background: rgba(255, 255, 255, 0.95);
            color: #3c4043;
        }

        .social-btn.google:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-1.5px);
            box-shadow: 
                0 6px 18px rgba(0, 255, 255, 0.3),
                0 0 30px rgba(0, 255, 255, 0.1),
                inset 0 0 0 0.75px rgba(0, 255, 255, 0.2);
            border-color: rgba(0, 255, 255, 0.3);
        }

        /* Social Icons */
        .social-icon {
            width: 15px;
            height: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Already have account link */
        .login-link {
            text-align: center;
            margin-top: 18px;
        }

        .login-link a {
            color: var(--text-muted);
            font-size: 10px;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .login-link a:hover {
            color: var(--gem-deep);
        }

        /* Footer */
        .modal-footer {
            position: absolute;
            bottom: 15px;
            left: 0;
            right: 0;
            text-align: center;
        }

        .security-text {
            font-size: 7.5px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1.1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        /* LED Indicators */
        .led-indicator {
            width: 4.5px;
            height: 4.5px;
            border-radius: 50%;
            display: inline-block;
            animation: ledBlink 3s infinite;
        }

        .led-indicator:nth-child(1) { 
            background: var(--green-accent);
            box-shadow: 0 0 4px var(--green-accent);
            animation-delay: 0s;
        }

        .led-indicator:nth-child(2) { 
            background: var(--gem-deep);
            box-shadow: 0 0 4px var(--gem-deep);
            animation-delay: 1s;
        }

        .led-indicator:nth-child(3) { 
            background: var(--gem-shift);
            box-shadow: 0 0 4px var(--gem-shift);
            animation-delay: 2s;
        }

        @keyframes ledBlink {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Loading State */
        .loading-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border-radius: 18px;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-jewel {
            width: 36px;
            height: 36px;
            animation: loadingSpin 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
        }

        @keyframes loadingSpin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(1); }
        }

        /* Success State */
        .success-flare {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150px;
            height: 150px;
            transform: translate(-50%, -50%);
            pointer-events: none;
            display: none;
        }

        .success-flare.active {
            display: block;
            animation: flareExpand 0.8s ease-out;
        }

        @keyframes flareExpand {
            0% {
                transform: translate(-50%, -50%) scale(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(3) rotate(180deg);
                opacity: 0;
            }
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .modal-overlay {
                padding: 0;
            }

            .signup-modal {
                width: 100%;
                height: 100%;
                border-radius: 0;
                min-height: 100vh;
                padding: 45px 22px 30px;
            }

            .screw {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Starfield -->
    <div class="starfield">
        <div class="stars"></div>
    </div>

    <!-- Modal Overlay -->
    <div class="modal-overlay">
        <!-- Signup Modal -->
        <div class="signup-modal">
            <!-- Power Rail -->
            <div class="power-rail">
                <div class="power-node"></div>
                <div class="power-node"></div>
                <div class="power-node"></div>
                <div class="power-node"></div>
            </div>

            <!-- 4-Point Luxury Screws -->
            <div class="screw screw-tl" style="--screw-index: 0"></div>
            <div class="screw screw-tr" style="--screw-index: 1"></div>
            <div class="screw screw-bl" style="--screw-index: 2"></div>
            <div class="screw screw-br" style="--screw-index: 3"></div>

            <!-- Close Button -->
            <button class="close-btn" aria-label="Close"></button>

            <!-- Logo Section -->
            <div class="logo-section">
                <div class="logo-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
                        <defs>
                            <linearGradient id="sphereGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#ff00aa;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
                            </linearGradient>
                            <radialGradient id="jewelGradient" cx="50%" cy="50%" r="50%">
                                <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
                                <stop offset="30%" style="stop-color:#ff00aa;stop-opacity:1" />
                                <stop offset="60%" style="stop-color:#00ffff;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:0.9" />
                            </radialGradient>
                        </defs>
                        
                        <!-- Outer sphere ring -->
                        <circle cx="32" cy="32" r="24" fill="none" stroke="url(#sphereGradient)" stroke-width="3" opacity="0.8"/>
                        
                        <!-- Inner sphere ring -->
                        <circle cx="32" cy="32" r="16" fill="none" stroke="url(#sphereGradient)" stroke-width="2" opacity="0.6"/>
                        
                        <!-- Animated Jewel Core -->
                        <circle cx="32" cy="32" r="6" fill="url(#jewelGradient)" class="logo-jewel">
                            <animate attributeName="r" values="6;8;6" dur="3s" repeatCount="indefinite"/>
                            <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
                        </circle>
                        
                        <!-- Orbital dots -->
                        <circle cx="32" cy="8" r="3" fill="#ff00aa" opacity="0.8"/>
                        <circle cx="56" cy="32" r="3" fill="#00d4ff" opacity="0.8"/>
                        <circle cx="32" cy="56" r="3" fill="#4bd48e" opacity="0.8"/>
                        <circle cx="8" cy="32" r="3" fill="#9f58fa" opacity="0.8"/>
                    </svg>
                </div>
                <h1 class="logo-title">Create Account</h1>
                <p class="logo-subtitle">Join the RepSpheres Network</p>
            </div>

            <!-- Form Section -->
            <div class="form-section">
                <form id="signupForm" onsubmit="handleSignup(event)">
                    <input type="email" class="form-input" placeholder="Email address" required>
                    <input type="password" class="form-input" placeholder="Password" required>
                    <input type="password" class="form-input" placeholder="Confirm password" required>
                    <button type="submit" class="submit-btn">Create Account</button>
                </form>
            </div>

            <!-- Divider -->
            <div class="divider">
                <span class="divider-text">OR SIGN UP WITH</span>
            </div>

            <!-- Social Auth Section -->
            <div class="auth-section">
                <!-- Google Sign Up -->
                <button class="social-btn google" onclick="handleGoogleSignup()">
                    <span class="social-icon">
                        <svg width="15" height="15" viewBox="0 0 48 48">
                            <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
                            <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
                            <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
                            <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
                        </svg>
                    </span>
                    <span>Continue with Google</span>
                </button>
            </div>

            <!-- Login Link -->
            <div class="login-link">
                <a href="#" onclick="switchToLogin()">Already have an account? Sign in</a>
            </div>

            <!-- Footer -->
            <div class="modal-footer">
                <div class="security-text">
                    <span class="led-indicator"></span>
                    <span>SECURE ACCOUNT CREATION</span>
                    <span class="led-indicator"></span>
                    <span class="led-indicator"></span>
                </div>
            </div>

            <!-- Loading Overlay -->
            <div class="loading-overlay" id="loadingOverlay">
                <svg class="loading-jewel" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                    <defs>
                        <radialGradient id="loadingGradient">
                            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
                            <stop offset="30%" style="stop-color:#ff00aa;stop-opacity:1" />
                            <stop offset="60%" style="stop-color:#00ffff;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:0.9" />
                        </radialGradient>
                    </defs>
                    <circle cx="24" cy="24" r="20" fill="none" stroke="url(#loadingGradient)" stroke-width="4"/>
                    <circle cx="24" cy="24" r="10" fill="url(#loadingGradient)"/>
                </svg>
            </div>

            <!-- Success Flare -->
            <div class="success-flare" id="successFlare">
                <svg viewBox="0 0 200 200">
                    <defs>
                        <radialGradient id="flareGradient">
                            <stop offset="0%" style="stop-color:#ff00aa;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#00ffff;stop-opacity:0.5" />
                            <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:0" />
                        </radialGradient>
                    </defs>
                    <path d="M100,0 L110,90 L200,100 L110,110 L100,200 L90,110 L0,100 L90,90 Z" fill="url(#flareGradient)"/>
                </svg>
            </div>
        </div>
    </div>

    <script>
        // Initialize GSAP animations
        gsap.registerPlugin();

        // Modal entrance animation with stagger
        gsap.fromTo(".signup-modal", 
            {
                scale: 0.8,
                rotationX: 10,
                rotationY: 10,
                opacity: 0
            },
            {
                duration: 0.8,
                scale: 1,
                rotationX: 0,
                rotationY: 0,
                opacity: 1,
                ease: "elastic.out(1, 0.5)",
                delay: 0.1
            }
        );

        gsap.from(".screw", {
            duration: 0.6,
            scale: 0,
            rotation: -180,
            stagger: 0.1,
            ease: "back.out(1.7)",
            delay: 0.5
        });

        gsap.from(".power-node", {
            duration: 0.4,
            scale: 0,
            stagger: 0.1,
            ease: "power2.out",
            delay: 0.7
        });

        // Close button functionality
        document.querySelector('.close-btn').addEventListener('click', () => {
            gsap.to(".signup-modal", {
                duration: 0.4,
                scale: 0.8,
                opacity: 0,
                ease: "power2.in",
                onComplete: () => {
                    document.querySelector('.modal-overlay').style.display = 'none';
                }
            });
        });

        // Form submission handler
        function handleSignup(event) {
            event.preventDefault();
            showLoading();
            
            // Simulate signup process
            setTimeout(() => {
                hideLoading();
                showSuccess();
                console.log('Account creation initiated');
            }, 1500);
        }

        // Authentication handlers
        async function handleGoogleSignup() {
            showLoading();
            
            // Simulate authentication delay
            setTimeout(() => {
                hideLoading();
                showSuccess();
                console.log('Google signup initiated');
            }, 1500);
        }

        function switchToLogin() {
            console.log('Switch to login modal');
            // In real implementation, switch to login modal
        }

        // Loading state
        function showLoading() {
            document.getElementById('loadingOverlay').classList.add('active');
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').classList.remove('active');
        }

        // Success animation
        function showSuccess() {
            const flare = document.getElementById('successFlare');
            flare.classList.add('active');
            
            setTimeout(() => {
                flare.classList.remove('active');
                // Redirect or close modal
            }, 800);
        }

        // Input focus effects
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', (e) => {
                gsap.to(e.target, {
                    duration: 0.3,
                    scale: 1.02,
                    ease: "power2.out"
                });
            });

            input.addEventListener('blur', (e) => {
                gsap.to(e.target, {
                    duration: 0.3,
                    scale: 1,
                    ease: "power2.out"
                });
            });
        });

        // Hover effects for buttons
        document.querySelectorAll('.social-btn, .submit-btn').forEach(btn => {
            btn.addEventListener('mouseenter', (e) => {
                gsap.to(e.target, {
                    duration: 0.3,
                    y: -1.5,
                    ease: "power2.out"
                });
            });

            btn.addEventListener('mouseleave', (e) => {
                gsap.to(e.target, {
                    duration: 0.3,
                    y: 0,
                    ease: "power2.out"
                });
            });
        });

        // Screw rotation on hover
        document.querySelectorAll('.screw').forEach((screw, index) => {
            screw.addEventListener('mouseenter', () => {
                gsap.to(screw, {
                    duration: 0.4,
                    rotation: "+=360",
                    ease: "power2.inOut"
                });
            });
        });

        // 3D tilt effect on modal
        const modal = document.querySelector('.signup-modal');
        let modalRect = modal.getBoundingClientRect();

        modal.addEventListener('mousemove', (e) => {
            const x = e.clientX - modalRect.left - modalRect.width / 2;
            const y = e.clientY - modalRect.top - modalRect.height / 2;
            const rotateX = (y / modalRect.height) * 5;
            const rotateY = -(x / modalRect.width) * 5;
            
            gsap.to(modal, {
                duration: 0.3,
                rotationX: rotateX,
                rotationY: rotateY,
                ease: "power2.out"
            });
        });

        modal.addEventListener('mouseleave', () => {
            gsap.to(modal, {
                duration: 0.5,
                rotationX: 0,
                rotationY: 0,
                ease: "power2.out"
            });
        });

        // Update modal rect on resize
        window.addEventListener('resize', () => {
            modalRect = modal.getBoundingClientRect();
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.querySelector('.close-btn').click();
            }
        });
    </script>
</body>
</html>
