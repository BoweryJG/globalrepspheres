<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RepSpheres | The Collaborative AI Sales Intelligence</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0a0a0a;
            --bg-darker: #050505;
            --panel-dark: #1a1a1a;
            --panel-darker: #141414;
            --purple-primary: #9f58fa;
            --purple-dark: #7e22ce;
            --purple-light: #a855f7;
            --blue-accent: #4B96DC;
            --blue-light: #60a5fa;
            --green-accent: #4bd48e;
            --green-neon: #00ff88;
            --pink-accent: #f53969;
            --orange-accent: #ff6b35;
            --cyan-accent: #00d4ff;
            --yellow-accent: #ffd93d;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border-color: rgba(255, 255, 255, 0.1);
            --glass: rgba(255, 255, 255, 0.05);
            --glass-hover: rgba(255, 255, 255, 0.08);
            --matrix-green: #00ff41;
            --warning-red: #ff0040;
            --amber-neutral: #ffaa00;
            --gem-impossible: #ff00ff;
            --gem-shift: #00ffff;
            --gem-deep: #ff00aa;
            --nav-height: 60px;
            --scroll-offset: 0px;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-darker);
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
            padding-top: 120px;
            transition: background 0.5s ease;
        }

        /* Fixed Header Container for Nav + Telemetry */
        .header-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding-top: 24px;
        }

        /* Award-Winning Navigation Bar - Floating Bezel Design */
        .nav-container {
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            width: 96vw;
            max-width: 1400px;
            height: var(--nav-height);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            background: linear-gradient(to right,
                rgba(26, 26, 26, 0.95) 0%,
                rgba(30, 30, 30, 0.9) 10%,
                rgba(28, 28, 28, 0.88) 50%,
                rgba(30, 30, 30, 0.9) 90%,
                rgba(26, 26, 26, 0.95) 100%
            );
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 18px;
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.4),
                0 0 20px rgba(var(--gem-shift), 0.08),
                0 2px 10px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.06),
                inset 0 -1px 0 rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
            perspective: 1000px;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        /* NODE-CONNECTED TELEMETRY SYSTEM */
        .telemetry-container {
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            width: 96vw;
            max-width: 1400px;
            margin-top: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .telemetry-assembly {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 20px;
        }

        /* Left LED Node */
        .telemetry-node {
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: var(--cyan-accent);
            box-shadow: 
                0 0 4px rgba(0, 212, 255, 0.5),
                0 0 8px rgba(0, 212, 255, 0.3);
            position: relative;
            z-index: 2;
            flex-shrink: 0;
        }

        .telemetry-node.left {
            margin-right: -2.5px; /* Half the node width to connect to rail */
        }

        .telemetry-node.right {
            margin-left: -2.5px; /* Half the node width to connect to rail */
        }

        /* Rail Container - Fills between nodes */
        .telemetry-rail-container {
            flex: 1;
            height: 1px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* The Actual 1px Rail */
        .telemetry-rail {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                var(--cyan-accent) 0%,
                rgba(0, 212, 255, 0.5) 50%,
                var(--cyan-accent) 100%
            );
            transform: translateY(-50%);
            box-shadow: 0 0 2px rgba(0, 212, 255, 0.15);
        }

        /* Status Text Container */
        .telemetry-status {
            position: relative;
            z-index: 3;
            font-family: 'Orbitron', monospace;
            font-size: 10px;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            color: var(--cyan-accent);
            text-shadow: 0 0 2px rgba(0, 212, 255, 0.3);
            padding: 0 12px;
            background: var(--bg-darker);
            white-space: nowrap;
        }

        /* Data Flow Animation */
        @keyframes dataFlow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .telemetry-rail::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 20px;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%,
                rgba(0, 212, 255, 0.8) 50%,
                transparent 100%
            );
            animation: dataFlow 3s linear infinite;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .telemetry-assembly {
                max-width: 50vw;
            }
            
            .telemetry-status {
                font-size: 9px;
            }
        }

        /* Internal Bezel Layout */
        .nav-inner {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100%;
            padding: 0 12px;
            position: relative;
        }

        /* Metallic Screws */
        .screw {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle at 30% 30%,
                #b0b0b0 0%,
                #808080 20%,
                #606060 40%,
                #404040 60%,
                #303030 80%,
                #202020 100%
            );
            border-radius: 50%;
            box-shadow: 
                inset 0 1px 2px rgba(255, 255, 255, 0.3),
                inset 0 -1px 2px rgba(0, 0, 0, 0.5),
                0 1px 3px rgba(0, 0, 0, 0.8),
                0 0 0 1px rgba(0, 0, 0, 0.2);
            z-index: 100;
            transform: rotate(0deg);
            transition: transform 0.3s ease;
        }

        /* Phillips Head Grooves with Idle Animation */
        .screw::before,
        .screw::after {
            content: '';
            position: absolute;
            background: linear-gradient(to bottom,
                rgba(0, 0, 0, 0.8) 0%,
                rgba(0, 0, 0, 0.6) 50%,
                rgba(0, 0, 0, 0.8) 100%
            );
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .screw::before {
            width: 1px;
            height: 60%;
        }

        .screw::after {
            width: 60%;
            height: 1px;
        }

        /* Idle rotation animation */
        @keyframes idleRotation {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-2deg); }
            50% { transform: rotate(1deg); }
            75% { transform: rotate(-1deg); }
        }

        .screw {
            animation: idleRotation 8s ease-in-out infinite;
        }

        .screw.tl { top: 8px; left: 8px; animation-delay: 0s; }
        .screw.tr { top: 8px; right: 8px; animation-delay: 2s; }
        .screw.bl { bottom: 8px; left: 8px; animation-delay: 4s; }
        .screw.br { bottom: 8px; right: 8px; animation-delay: 6s; }

        /* Interactive hover effect */
        .screw:hover {
            animation: none;
            transform: rotate(90deg);
            cursor: pointer;
        }

        /* Logo Section with animated jewel */
        .logo-section {
            display: flex;
            align-items: center;
            gap: 16px;
            position: relative;
            z-index: 10;
        }

        .logo-wrapper {
            position: relative;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Define glow trail for orbiting atoms */
        .logo-wrapper svg {
            filter: url(#glow-trail);
        }

        .logo {
            font-family: 'Orbitron', monospace;
            font-size: 1.2rem;
            font-weight: 800;
            letter-spacing: 0.5px;
            background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            position: relative;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: translateY(-1px);
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        /* Navigation Links */
        .nav-links {
            display: flex;
            align-items: center;
            gap: 32px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding: 8px 16px;
            border-radius: 8px;
            background: transparent;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%) scaleX(0);
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                var(--purple-primary) 50%, 
                transparent 100%
            );
            transition: transform 0.3s ease;
        }

        .nav-link:hover {
            color: var(--text-primary);
            background: var(--glass);
        }

        .nav-link:hover::after {
            transform: translateX(-50%) scaleX(1);
        }

        /* CTA Button Section */
        .cta-section {
            display: flex;
            align-items: center;
            gap: 16px;
            position: relative;
            z-index: 10;
        }

        .cta-button {
            padding: 10px 24px;
            background: linear-gradient(135deg, var(--purple-primary) 0%, var(--purple-light) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 4px 15px rgba(159, 88, 250, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1);
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.2) 50%, 
                transparent 100%
            );
            transition: left 0.5s ease;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 6px 20px rgba(159, 88, 250, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .cta-button:hover::before {
            left: 100%;
        }

        /* Hamburger Menu */
        .menu-toggle {
            display: none;
            flex-direction: column;
            gap: 4px;
            padding: 8px;
            cursor: pointer;
            position: relative;
            z-index: 10;
        }

        .menu-line {
            width: 24px;
            height: 2px;
            background: var(--text-secondary);
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .menu-toggle {
                display: flex;
            }
            
            .cta-section {
                display: none;
            }
            
            .screw {
                width: 6px;
                height: 6px;
            }
            
            .logo-wrapper {
                width: 20px;
                height: 20px;
            }
            
            .logo {
                font-size: 1rem;
            }
        }

        /* Content */
        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 24px;
            background: linear-gradient(135deg, var(--purple-primary) 0%, var(--purple-light) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.8;
            color: var(--text-secondary);
        }

        /* Animated gradient background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, 
                rgba(159, 88, 250, 0.05) 0%, 
                transparent 50%
            ),
            radial-gradient(circle at 80% 80%, 
                rgba(75, 150, 220, 0.05) 0%, 
                transparent 50%
            );
            pointer-events: none;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <!-- Main Navigation -->
        <nav class="nav-container">
            <div class="nav-inner">
                <!-- Decorative screws with Phillips head grooves -->
                <div class="screw tl"></div>
                <div class="screw tr"></div>
                <div class="screw bl"></div>
                <div class="screw br"></div>
                
                <!-- Logo Section -->
                <div class="logo-section">
                    <div class="logo-wrapper">
                        <svg width="24" height="24" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                            <!-- Define glow trail effect -->
                            <defs>
                                <filter id="glow-trail">
                                    <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
                                    <feMerge>
                                        <feMergeNode in="coloredBlur"/>
                                        <feMergeNode in="SourceGraphic"/>
                                    </feMerge>
                                </filter>
                            </defs>
                            
                            <!-- Central purple jewel -->
                            <g transform="translate(50, 50)">
                                <polygon points="0,-20 15,-10 15,10 0,20 -15,10 -15,-10" 
                                         fill="url(#jewelGradient)" 
                                         stroke="#ffffff" 
                                         stroke-width="1" 
                                         opacity="0.9"/>
                            </g>
                            
                            <!-- Gradient for jewel -->
                            <defs>
                                <linearGradient id="jewelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1" />
                                    <stop offset="50%" style="stop-color:#9f58fa;stop-opacity:1" />
                                    <stop offset="100%" style="stop-color:#7e22ce;stop-opacity:1" />
                                </linearGradient>
                            </defs>
                            
                            <!-- Inner atom -->
                            <ellipse cx="50" cy="50" rx="30" ry="10" fill="none" stroke="#00ffff" stroke-width="1.5" opacity="0.8">
                                <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="6s" repeatCount="indefinite"/>
                            </ellipse>
                            <circle cx="50" cy="40" r="3" fill="#00ffff">
                                <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="6s" repeatCount="indefinite"/>
                            </circle>
                            
                            <!-- Middle atom -->
                            <ellipse cx="50" cy="50" rx="35" ry="12" fill="none" stroke="#ff00aa" stroke-width="1.5" opacity="0.6" transform="rotate(60 50 50)">
                                <animateTransform attributeName="transform" type="rotate" from="60 50 50" to="420 50 50" dur="8s" repeatCount="indefinite"/>
                            </ellipse>
                            <circle cx="50" cy="38" r="3" fill="#ff00aa">
                                <animateTransform attributeName="transform" type="rotate" from="60 50 50" to="420 50 50" dur="8s" repeatCount="indefinite"/>
                            </circle>
                            
                            <!-- Outer atom -->
                            <ellipse cx="50" cy="50" rx="40" ry="15" fill="none" stroke="#ffd93d" stroke-width="1.5" opacity="0.5" transform="rotate(-45 50 50)">
                                <animateTransform attributeName="transform" type="rotate" from="-45 50 50" to="-405 50 50" dur="10s" repeatCount="indefinite"/>
                            </ellipse>
                            <circle cx="50" cy="35" r="3" fill="#ffd93d">
                                <animateTransform attributeName="transform" type="rotate" from="-45 50 50" to="-405 50 50" dur="10s" repeatCount="indefinite"/>
                            </circle>
                        </svg>
                    </div>
                    <a href="/" class="logo">REPSPHERES</a>
                </div>

                <!-- Navigation Links -->
                <div class="nav-links">
                    <a href="#features" class="nav-link">Features</a>
                    <a href="#pricing" class="nav-link">Pricing</a>
                    <a href="#enterprise" class="nav-link">Enterprise</a>
                    <a href="#docs" class="nav-link">Docs</a>
                </div>

                <!-- CTA Section -->
                <div class="cta-section">
                    <button class="cta-button">Get Started</button>
                </div>

                <!-- Mobile Menu Toggle -->
                <div class="menu-toggle">
                    <div class="menu-line"></div>
                    <div class="menu-line"></div>
                    <div class="menu-line"></div>
                </div>
            </div>
        </nav>

        <!-- TELEMETRY RAIL - NODE CONNECTED -->
        <div class="telemetry-container">
            <div class="telemetry-assembly">
                <div class="telemetry-node left"></div>
                <div class="telemetry-rail-container">
                    <div class="telemetry-rail"></div>
                    <div class="telemetry-status" id="telemetryStatus">
                        System: Optimal • Latency: 12ms • Uptime: 99.99%
                    </div>
                </div>
                <div class="telemetry-node right"></div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Welcome to RepSpheres</h1>
        <p>The next generation of AI-powered sales intelligence.</p>
    </div>

    <script>
        // Telemetry status rotation
        const statuses = [
            'System: Optimal • Latency: 12ms • Uptime: 99.99%',
            'Neural Net: Active • Processing: 1.2M ops/sec',
            'Quantum Core: Synchronized • Efficiency: 98.7%',
            'Data Flow: 847 TB/s • Nodes: 12,847 active',
            'AI Models: Converged • Accuracy: 99.3%'
        ];
        
        let currentStatus = 0;
        setInterval(() => {
            currentStatus = (currentStatus + 1) % statuses.length;
            const statusEl = document.getElementById('telemetryStatus');
            statusEl.style.opacity = '0';
            setTimeout(() => {
                statusEl.textContent = statuses[currentStatus];
                statusEl.style.opacity = '1';
            }, 300);
        }, 4000);

        // Add smooth transitions
        document.querySelectorAll('*').forEach(el => {
            if (el.style.transition === '') {
                el.style.transition = 'opacity 0.3s ease';
            }
        });
    </script>
</body>
</html>
