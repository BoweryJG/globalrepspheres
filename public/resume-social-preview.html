<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Social Preview Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #FEFEFE;
        }
        
        .social-preview {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #FEFEFE 0%, #FAFAFA 100%);
            border: 3px solid #D4AF37;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .social-preview::before {
            content: '';
            position: absolute;
            top: 12px;
            left: 12px;
            right: 12px;
            bottom: 12px;
            border: 1px solid #E8E8E8;
            pointer-events: none;
        }
        
        .content {
            text-align: center;
            z-index: 2;
        }
        
        .diamond-accent {
            position: absolute;
            left: 120px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.1;
        }
        
        .diamond-accent svg {
            width: 180px;
            height: 180px;
        }
        
        .name {
            font-family: 'Playfair Display', serif;
            font-size: 4.5rem;
            font-weight: 600;
            color: #2C2C2C;
            margin-bottom: 24px;
            letter-spacing: 2px;
        }
        
        .divider {
            width: 120px;
            height: 3px;
            background: #D4AF37;
            margin: 32px auto;
        }
        
        .title {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #666666;
            margin-bottom: 32px;
        }
        
        .metric {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: #D4AF37;
            background: #2C2C2C;
            padding: 16px 32px;
            border-radius: 4px;
            display: inline-block;
            letter-spacing: 1px;
        }
        
        .corner-accents {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 2px solid #D4AF37;
        }
        
        .corner-accents.top-left {
            top: 32px;
            left: 32px;
            border-right: none;
            border-bottom: none;
        }
        
        .corner-accents.top-right {
            top: 32px;
            right: 32px;
            border-left: none;
            border-bottom: none;
        }
        
        .corner-accents.bottom-left {
            bottom: 32px;
            left: 32px;
            border-right: none;
            border-top: none;
        }
        
        .corner-accents.bottom-right {
            bottom: 32px;
            right: 32px;
            border-left: none;
            border-top: none;
        }
        
        .geometric-accent {
            position: absolute;
            right: 120px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.08;
        }
        
        .geometric-lines {
            stroke: #D4AF37;
            stroke-width: 2;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="social-preview">
        <!-- Corner Accents -->
        <div class="corner-accents top-left"></div>
        <div class="corner-accents top-right"></div>
        <div class="corner-accents bottom-left"></div>
        <div class="corner-accents bottom-right"></div>
        
        <!-- Background Diamond -->
        <div class="diamond-accent">
            <svg viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M90 10L170 60L90 170L10 60L90 10Z" fill="#2C2C2C" opacity="0.15"/>
                <path d="M90 10L170 60L120 120L90 60L90 10Z" fill="#D4AF37" opacity="0.2"/>
            </svg>
        </div>
        
        <!-- Background Geometric Lines -->
        <div class="geometric-accent">
            <svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 20L180 180M180 20L20 180M100 0L100 200M0 100L200 100" class="geometric-lines"/>
                <circle cx="100" cy="100" r="60" fill="none" class="geometric-lines"/>
                <rect x="40" y="40" width="120" height="120" fill="none" class="geometric-lines"/>
            </svg>
        </div>
        
        <!-- Main Content -->
        <div class="content">
            <h1 class="name">JASON W. GOLDEN</h1>
            <div class="divider"></div>
            <p class="title">Sales Architect & Technical Innovator</p>
            <div class="metric">$15M+ Revenue Generated</div>
        </div>
    </div>
    
    <script>
        // Auto-capture as image for development
        setTimeout(() => {
            console.log('Social preview generated - ready for screenshot');
        }, 1000);
    </script>
</body>
</html>
